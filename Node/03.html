<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="target"></div>
    <div id="target1"></div>
    <div id="time"></div>
    <script>
      let obj = {
        word: "시간", //속성
        start(elem) {
          // 메소드
          let domTarget = document.querySelector(elem);
          console.log(this); //obj
          let that = this;
          window.setInterval(function () {
            console.log(this); //window
            domTarget.innerText =
              that.word +
              " = " +
              new Date().getHours() +
              ":" +
              new Date().getMinutes() +
              ":" +
              new Date().getSeconds();
          }, 1000);
        },
      };

      obj.start("#target");
      obj.start("#target1");
      obj.start("title");
    </script>
  </body>
</html>
